<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <style>
    /* ===== [ESTILOS BASE] ===== */
    body {
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    /* ===== [MODO NOTURNO - PADR√ÉO] ===== */
    body {
      background-color: #1a1a2e;
      color: #f0f0f0;
    }
    body.modo-diurno {
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      color: #a78bfa;
    }
    body.modo-diurno h1 {
      color: #6d28d9;
    }

    #frase {
      font-size: 1.5em;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      min-height: 120px;
      transition: opacity 0.5s;
    }

    #autor {
      font-style: italic;
      margin-top: 10px;
      font-size: 1.1em;
      color: #a78bfa;
    }
    body.modo-diurno #autor {
      color: #6d28d9;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #4a4a6a;
      color: #f0f0f0;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    body.modo-diurno button {
      background-color: #e0e0e0;
      color: #333;
    }

    /* ===== [FAVORITOS - SIDEBAR] ===== */
    #favoritos-lista {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background-color: #16213e;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      padding: 30px 20px;
      overflow-y: auto;
      transition: right 0.4s;
      z-index: 1000;
    }
    body.modo-diurno #favoritos-lista {
      background-color: #ffffff;
      border-left: 1px solid #ddd;
    }

    #favoritos-lista.aberto {
      right: 0;
    }

    .favorito-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #a78bfa;
    }
    body.modo-diurno .favorito-item {
      border-bottom: 1px solid #6d28d9;
    }

    .fechar-lista {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #a78bfa;
      font-size: 1.5em;
      cursor: pointer;
    }
    body.modo-diurno .fechar-lista {
      color: #6d28d9;
    }

    /* ===== [RESPONSIVO] ===== */
    @media (max-width: 600px) {
      #favoritos-lista {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Pausa para sentir</h1>
  
  <div id="frase">Clique em "Nova frase" para come√ßar</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">Nova frase</button>
    <button onclick="salvarFavorito()">‚≠ê Favoritar</button>
    <button onclick="toggleFavoritos()">üìñ Favoritos (<span id="contador-favoritos">0</span>)</button>
    <button onclick="alternarModo()">üåô Modo Noturno</button>
  </div>

  <!-- Sidebar de Favoritos -->
  <div id="favoritos-lista">
    <button class="fechar-lista" onclick="toggleFavoritos()">√ó</button>
    <h2>Seus Favoritos</h2>
    <div id="favoritos-conteudo"></div>
  </div>

  <script>
    // ===== [BANCO DE FRASES] =====
    const frases = [
      {
        texto: "A felicidade se basta, ela n√£o cria, n√£o produz p√©rolas. A ostra produz p√©rolas como um mecanismo de defesa contra irritantes que entram em sua concha, como gr√£os de areia ou parasitas. S√£o os que sofrem que produzem a beleza, para parar de sofrer. Ent√£o lembre-se, ostra feliz n√£o faz p√©rolas.",
        autor: "Rubem Alves"
      },
      {
        texto: "Viver rela√ß√µes saud√°veis n√£o significa viver rela√ß√µes sem conflitos.",
        autor: "Ana Nunes"
      },
      // Adicione mais frases aqui...
    ];

    // ===== [ESTADO GLOBAL] =====
    let estado = {
      fraseAtual: null,
      autorAtual: null,
      favoritos: JSON.parse(localStorage.getItem('favoritos')) || [],
      modoNoturno: true
    };

    // ===== [INICIALIZA√á√ÉO] =====
    document.addEventListener('DOMContentLoaded', function() {
      // Aplicar modo noturno/diurno inicial
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
      
      // Carregar primeira frase
      novaFrase();
      
      // Atualizar contador de favoritos
      atualizarContadorFavoritos();
    });

    // ===== [FUN√á√ïES PRINCIPAIS] =====
    function novaFrase() {
      // Efeito de fade out
      document.getElementById("frase").style.opacity = 0;
      
      setTimeout(() => {
        const i = Math.floor(Math.random() * frases.length);
        estado.fraseAtual = frases[i].texto;
        estado.autorAtual = frases[i].autor;
        
        document.getElementById("frase").textContent = estado.fraseAtual;
        document.getElementById("autor").textContent = `- ${estado.autorAtual}`;
        
        // Efeito de fade in
        document.getElementById("frase").style.opacity = 1;
      }, 300);
    }

    function salvarFavorito() {
      if (!estado.fraseAtual) return;
      
      const novaFavorita = {
        texto: estado.fraseAtual,
        autor: estado.autorAtual
      };
      
      // Verificar se j√° existe
      const jaExiste = estado.favoritos.some(f => 
        f.texto === estado.fraseAtual && f.autor === estado.autorAtual
      );
      
      if (!jaExiste) {
        estado.favoritos.push(novaFavorita);
        localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
        atualizarContadorFavoritos();
        renderizarFavoritos();
        alert("Frase favoritada com sucesso!");
      } else {
        alert("Esta frase j√° est√° nos seus favoritos!");
      }
    }

    function toggleFavoritos() {
      const lista = document.getElementById('favoritos-lista');
      lista.classList.toggle('aberto');
      
      // Se estiver abrindo, renderiza os favoritos
      if (lista.classList.contains('aberto')) {
        renderizarFavoritos();
      }
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      
      if (estado.favoritos.length === 0) {
        container.innerHTML = '<p>Nenhuma frase favoritada ainda.</p>';
        return;
      }
      
      container.innerHTML = '';
      estado.favoritos.forEach((frase, index) => {
        const div = document.createElement('div');
        div.className = 'favorito-item';
        div.innerHTML = `
          <p>"${frase.texto}"</p>
          <p><em>- ${frase.autor}</em></p>
          <button onclick="removerFavorito(${index})">Remover</button>
        `;
        container.appendChild(div);
      });
    }

    function removerFavorito(index) {
      estado.favoritos.splice(index, 1);
      localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
      atualizarContadorFavoritos();
      renderizarFavoritos();
    }

    function alternarModo() {
      estado.modoNoturno = !estado.modoNoturno;
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
    }

    // ===== [FUN√á√ïES AUXILIARES] =====
    function atualizarTextoModo() {
      const botaoModo = document.querySelector('button[onclick="alternarModo()"]');
      botaoModo.textContent = estado.modoNoturno ? '‚òÄÔ∏è Modo Diurno' : 'üåô Modo Noturno';
    }

    function atualizarContadorFavoritos() {
      document.getElementById('contador-favoritos').textContent = estado.favoritos.length;
    }
  </script>
</body>
</html>
