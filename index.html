<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <style>
    /* Cores Modo Noturno (padr√£o) */
    :root {
      --cor-texto: #f0f0f0;
      --cor-fundo: #1a1a2e;
      --cor-destaque: #a78bfa;
      --cor-botao: #4a4a6a;
      --cor-container: #16213e;
    }

    /* Cores Modo Diurno */
    body.modo-diurno {
      --cor-texto: #333333;
      --cor-fundo: #f8f9fa;
      --cor-destaque: #6d28d9;
      --cor-botao: #e0e0e0;
      --cor-container: #ffffff;
    }

    body {
      color: var(--cor-texto);
      background-color: var(--cor-fundo);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      color: var(--cor-destaque);
    }

    #frase {
      font-size: 1.5em;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      transition: opacity 0.5s;
      min-height: 120px;
    }

    #autor {
      font-style: italic;
      margin-top: 10px;
      font-size: 1.1em;
      color: var(--cor-destaque);
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: var(--cor-botao);
      color: var(--cor-texto);
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* Sidebar de Favoritos */
    #favoritos-lista {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100vh;
      background-color: var(--cor-container);
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      overflow-y: auto;
      transition: right 0.4s ease-out;
      z-index: 1000;
      border-left: 1px solid var(--cor-destaque);
    }

    #favoritos-lista.aberto {
      right: 0;
    }

    .favorito-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--cor-destaque);
    }

    .fechar-lista {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--cor-destaque);
      font-size: 1.5em;
      cursor: pointer;
    }

    #favoritos-conteudo {
      margin-top: 20px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      #frase { font-size: 1.2em; }
      #favoritos-lista {
        width: 80%;
        right: -85%;
      }
    }
  </style>
</head>
<body>
  <h1>Pausa para sentir</h1>
  
  <div id="frase">Clique abaixo para come√ßar</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">Nova frase</button>
    <button onclick="salvarFavorito()">‚≠ê Favoritar</button>
    <button onclick="toggleFavoritos()">üìñ Favoritos</button>
    <button onclick="alternarModo()">üåô Modo Noturno</button>
  </div>

  <!-- Sidebar de Favoritos -->
  <div id="favoritos-lista">
    <button class="fechar-lista" onclick="toggleFavoritos()">√ó</button>
    <h2 style="color: var(--cor-destaque);">Seus Favoritos</h2>
    <div id="favoritos-conteudo">
      <p>Nenhuma frase favoritada ainda.</p>
    </div>
  </div>

  <script>
    // Banco de frases
    const frases = [
      {
        texto: "A felicidade se basta, ela n√£o cria, n√£o produz p√©rolas. A ostra produz p√©rolas como um mecanismo de defesa contra irritantes que entram em sua concha, como gr√£os de areia ou parasitas. S√£o os que sofrem que produzem a beleza, para parar de sofrer. Ent√£o lembre-se, ostra feliz n√£o faz p√©rolas.",
        autor: "Rubem Alves"
      },
      {
        texto: "Viver rela√ß√µes saud√°veis n√£o significa viver rela√ß√µes sem conflitos.",
        autor: "Ana Nunes"
      },
      // Adicione mais frases conforme necess√°rio
    ];

    // Vari√°veis de estado
    let fraseAtual = null;
    let autorAtual = null;
    let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    let modoNoturno = true; // Come√ßa no modo noturno

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
      atualizarModo();
      novaFrase();
      renderizarFavoritos();
    });

    // Alternar entre modos
    function alternarModo() {
      modoNoturno = !modoNoturno;
      document.body.classList.toggle('modo-diurno', !modoNoturno);
      document.querySelector('button[onclick="alternarModo()"]').textContent = 
        modoNoturno ? '‚òÄÔ∏è Modo Diurno' : 'üåô Modo Noturno';
    }

    function atualizarModo() {
      document.querySelector('button[onclick="alternarModo()"]').textContent = 
        modoNoturno ? '‚òÄÔ∏è Modo Diurno' : 'üåô Modo Noturno';
    }

    // Gerar nova frase
    function novaFrase() {
      document.getElementById("frase").style.opacity = 0;
      
      setTimeout(() => {
        const i = Math.floor(Math.random() * frases.length);
        fraseAtual = frases[i].texto;
        autorAtual = frases[i].autor;
        
        document.getElementById("frase").innerText = fraseAtual;
        document.getElementById("autor").innerText = "- " + autorAtual;
        document.getElementById("frase").style.opacity = 1;
      }, 300);
    }

    // Gerenciar favoritos
    function salvarFavorito() {
      if (!fraseAtual) return;
      
      const novaFavorita = { texto: fraseAtual, autor: autorAtual };
      
      // Verifica se j√° existe
      const jaExiste = favoritos.some(f => 
        f.texto === fraseAtual && f.autor === autorAtual
      );
      
      if (!jaExiste) {
        favoritos.push(novaFavorita);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        renderizarFavoritos();
        alert("Frase favoritada!");
      } else {
        alert("Esta frase j√° est√° nos seus favoritos!");
      }
    }

    function toggleFavoritos() {
      document.getElementById('favoritos-lista').classList.toggle('aberto');
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      
      if (favoritos.length === 0) {
        container.innerHTML = '<p>Nenhuma frase favoritada ainda.</p>';
        return;
      }
      
      container.innerHTML = '';
      favoritos.forEach((frase, index) => {
        const div = document.createElement('div');
        div.className = 'favorito-item';
        div.innerHTML = `
          <p>"${frase.texto}"</p>
          <p><em>- ${frase.autor}</em></p>
          <button onclick="removerFavorito(${index})" style="margin-top: 10px;">Remover</button>
        `;
        container.appendChild(div);
      });
    }

    function removerFavorito(index) {
      favoritos.splice(index, 1);
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      renderizarFavoritos();
      
      if (favoritos.length === 0) {
        document.getElementById('favoritos-conteudo').innerHTML = '<p>Nenhuma frase favoritada ainda.</p>';
      }
    }
  </script>
</body>
</html>
