<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para Sentir</title>
  <style>
    body {
      color: #f0e6f6;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.5s ease;
      background-color: #1e1e2f;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1em;
      font-weight: normal;
      color: #c9c0d3;
      margin-bottom: 20px;
    }
    #frase {
      font-size: 1.5em;
      margin: 30px 0;
      max-width: 600px;
      line-height: 1.6;
    }
    #autor {
      font-style: italic;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    .share-btn {
      background-color: #1e1e2f;
      border: 1px solid #f0e6f6;
    }
    .share-options {
      display: none;
      margin-top: 15px;
      background-color: rgba(30, 30, 47, 0.9);
      padding: 15px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }
    .share-options a {
      color: #f0e6f6;
      margin: 0 10px;
      font-size: 1.2em;
      text-decoration: none;
      transition: color 0.2s;
      display: inline-block;
      padding: 5px;
    }
    .share-options a:hover {
      color: #a5a5d8;
    }
    .copied-message {
      display: none;
      color: #4CAF50;
      margin-top: 10px;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .subtitle { font-size: 0.9em; }
      #frase { font-size: 1.2em; }
      .botoes { flex-direction: column; }
      .share-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .share-options a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Pausa para Sentir</h1>
  <div class="subtitle">Frases que abra√ßam dias dif√≠ceis</div>
  
  <div id="frase">Clique abaixo para uma frase que te abrace.</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">Nova frase</button>
    <button class="share-btn" onclick="toggleShareOptions()">Compartilhar</button>
  </div>
  
  <div id="shareOptions" class="share-options">
    <a href="#" onclick="shareOnSocial('twitter')">üê¶ Twitter</a>
    <a href="#" onclick="shareOnSocial('facebook')">üìò Facebook</a>
    <a href="#" onclick="shareOnSocial('whatsapp')">üì± WhatsApp</a>
    <a href="#" onclick="copyToClipboard()">üì∑ Instagram</a>
    <div id="copiedMessage" class="copied-message">Frase copiada! Cole no Instagram.</div>
  </div>

  <script>
    const frases = [
      {texto: "A felicidade se basta, ela n√£o cria, n√£o produz p√©rolas. A ostra produz p√©rolas como um mecanismo de defesa contra irritantes que entram em sua concha, como gr√£os de areia ou parasitas. S√£o os que sofrem que produzem a beleza, para parar de sofrer. Ent√£o lembre-se, ostra feliz n√£o faz p√©rolas.", autor: "Rubem Alves"},
      // ... (todas as outras frases que voc√™ selecionou)
    ];

    const coresFundo = [
      "#1e1e2f", "#2a2a3a", "#3a1e3a", "#1e3a3a", "#3a3a1e",
      "#2f1e1e", "#1e2f2f", "#3a2a3a", "#2a3a2a", "#1e3a2a",
      "#3a1e2a", "#2a1e3a", "#1e2a3a", "#3a2a1e", "#2f3a1e"
    ];

    let fraseAtual = null;
    let autorAtual = null;

    document.addEventListener('DOMContentLoaded', function() {
      novaFrase();
      document.getElementById('shareOptions').style.display = 'none';
    });

    function novaFrase() {
      const i = Math.floor(Math.random() * frases.length);
      fraseAtual = frases[i].texto;
      autorAtual = frases[i].autor;
      
      document.getElementById("frase").innerText = fraseAtual;
      document.getElementById("autor").innerText = "- " + autorAtual;
      
      const j = Math.floor(Math.random() * coresFundo.length);
      document.body.style.backgroundColor = coresFundo[j];
      
      document.getElementById("shareOptions").style.display = "none";
      document.getElementById("copiedMessage").style.display = "none";
    }

    function toggleShareOptions() {
      const shareOptions = document.getElementById("shareOptions");
      shareOptions.style.display = shareOptions.style.display === "block" ? "none" : "block";
    }

    function shareOnSocial(platform) {
      if (!fraseAtual || !autorAtual) {
        alert("Por favor, gere uma frase primeiro!");
        return;
      }

      const shareText = `"${fraseAtual}" - ${autorAtual}\n\nVia Pausa para Sentir`;
      let url = "";

      switch(platform) {
        case 'twitter':
          url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
          break;
        case 'facebook':
          url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareText)}`;
          break;
        case 'whatsapp':
          url = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
          break;
      }

      window.open(url, '_blank', 'width=600,height=400');
    }

    function copyToClipboard() {
      if (!fraseAtual || !autorAtual) {
        alert("Por favor, gere uma frase primeiro!");
        return;
      }

      const shareText = `"${fraseAtual}" - ${autorAtual}\n\nVia Pausa para Sentir`;
      navigator.clipboard.writeText(shareText).then(() => {
        const message = document.getElementById("copiedMessage");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 3000);
      }).catch(err => {
        console.error("Erro ao copiar texto: ", err);
        alert("N√£o foi poss√≠vel copiar a frase. Tente novamente.");
      });
    }
  </script>
</body>
</html>
