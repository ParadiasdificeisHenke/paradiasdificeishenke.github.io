<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --roxo-escuro: #4c1d95;
      --roxo-claro: #8b5cf6;
      --roxo-suave: #c4b5fd;
      --bg-escuro: #1e1b4b;
      --bg-claro: #f5f3ff;
      --texto-escuro: #e9e7ff;
      --texto-claro: #1e1b4b;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transicao: all 0.3s ease;
    }

    /* [ESTILOS BASE] */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: var(--transicao);
      background-color: var(--bg-escuro);
      color: var(--texto-escuro);
      font-size: 16px;
      line-height: 1.6;
    }

    /* [MODO DIURNO] */
    body.modo-diurno {
      background-color: var(--bg-claro);
      color: var(--texto-claro);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--roxo-claro);
    }

    #frase {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 2rem 0;
      max-width: 800px;
      line-height: 1.8;
      min-height: 180px;
      transition: opacity 0.5s;
      font-style: italic;
    }

    #autor {
      font-family: 'Inter', sans-serif;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--roxo-suave);
    }

    .botoes {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: var(--roxo-escuro);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transicao);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--sombra);
    }

    /* [REDES SOCIAIS - MAIS ESPAÇADAS] */
    #share-options {
      display: none;
      margin-top: 2rem;
      gap: 1.5rem; /* Aumentei o espaçamento entre os ícones */
      justify-content: center;
    }

    #share-options.aberto {
      display: flex;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2.2rem;
      transition: var(--transicao);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fa-whatsapp { color: #25D366; }
    .fa-instagram { 
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .fa-facebook { color: #1877F2; }
    .fa-twitter { color: #1DA1F2; }
    .fa-threads { 
      color: #000000;
      background: linear-gradient(to bottom, #000000, #454545);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* [ACESSIBILIDADE] */
    .acessibilidade {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      display: flex;
      gap: 0.8rem; /* Aumentei o espaçamento */
      z-index: 1000;
      background: rgba(30, 27, 75, 0.9);
      padding: 0.8rem;
      border-radius: 50px;
      backdrop-filter: blur(5px);
    }

    .acessibilidade button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* [RESPONSIVO] */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      #frase { font-size: 1.4rem; }
      #share-options {
        gap: 1rem; /* Espaçamento menor em mobile */
      }
    }
  </style>
</head>
<body>

  <script>
    // ... (código anterior permanece igual) ...

    // Função ajustada para aumentar/diminuir fonte com incrementos maiores
    function ajustarFonte(direcao) {
      // Aumenta o incremento/decremento de 2px para 4px
      const incremento = 4;
      const minSize = 12;
      const maxSize = 28;
      
      estado.tamanhoFonte += (direcao * incremento);
      
      // Garante que está dentro dos limites
      if (estado.tamanhoFonte < minSize) estado.tamanhoFonte = minSize;
      if (estado.tamanhoFonte > maxSize) estado.tamanhoFonte = maxSize;
      
      document.body.style.fontSize = estado.tamanhoFonte + 'px';
      localStorage.setItem('tamanhoFonte', estado.tamanhoFonte);
      
      // Feedback visual
      const btnAumentar = document.querySelector('.acessibilidade button:nth-child(1)');
      const btnDiminuir = document.querySelector('.acessibilidade button:nth-child(2)');
      
      if (estado.tamanhoFonte >= maxSize) {
        btnAumentar.style.opacity = '0.5';
        btnAumentar.style.cursor = 'not-allowed';
      } else if (estado.tamanhoFonte <= minSize) {
        btnDiminuir.style.opacity = '0.5';
        btnDiminuir.style.cursor = 'not-allowed';
      } else {
        btnAumentar.style.opacity = '1';
        btnAumentar.style.cursor = 'pointer';
        btnDiminuir.style.opacity = '1';
        btnDiminuir.style.cursor = 'pointer';
      }
    }

    // ... (restante do código permanece igual) ...
  </script>
</body>
</html>
