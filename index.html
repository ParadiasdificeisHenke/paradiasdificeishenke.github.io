<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <!-- Fontes modernas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --roxo-escuro: #4c1d95;
      --roxo-claro: #8b5cf6;
      --roxo-suave: #c4b5fd;
      --bg-escuro: #1e1b4b;
      --bg-claro: #f5f3ff;
      --texto-escuro: #e9e7ff;
      --texto-claro: #1e1b4b;
      --sombra: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transicao: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* [ESTILOS BASE] */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: var(--transicao);
      background-color: var(--bg-escuro);
      color: var(--texto-escuro);
      font-size: 16px;
      line-height: 1.6;
    }

    /* [MODO DIURNO] */
    body.modo-diurno {
      background-color: var(--bg-claro);
      color: var(--texto-claro);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: var(--roxo-claro);
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    body.modo-diurno h1 {
      color: var(--roxo-escuro);
    }

    #frase {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 2rem 0;
      max-width: 800px;
      line-height: 1.8;
      min-height: 180px;
      transition: opacity 0.5s ease;
      font-weight: 400;
      font-style: italic;
    }

    #autor {
      font-family: 'Inter', sans-serif;
      font-style: normal;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: var(--roxo-suave);
      font-weight: 500;
    }
    body.modo-diurno #autor {
      color: var(--roxo-escuro);
    }

    .botoes {
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: var(--roxo-escuro);
      color: white;
      border: none;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transicao);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--sombra);
    }
    body.modo-diurno button {
      background-color: var(--roxo-claro);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    /* [FAVORITOS] */
    #favoritos-lista {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100vh;
      background-color: var(--bg-escuro);
      box-shadow: -5px 0 25px rgba(0,0,0,0.2);
      padding: 2rem;
      overflow-y: auto;
      transition: right 0.4s ease-out;
      z-index: 1000;
    }
    body.modo-diurno #favoritos-lista {
      background-color: white;
      border-left: 1px solid #e5e7eb;
    }

    #favoritos-lista.aberto {
      right: 0;
    }

    /* [COMPARTILHAMENTO] */
    #share-options {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.3s;
    }
    #share-options.aberto {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2rem;
      transition: var(--transicao);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .share-btn:hover {
      transform: scale(1.15);
    }

    /* Ícones específicos das redes sociais */
    .fa-whatsapp { color: #25D366; }
    .fa-instagram { 
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .fa-facebook { color: #1877F2; }
    .fa-twitter { color: #1DA1F2; }
    .fa-threads { color: #000000; }
    body.modo-diurno .fa-threads { color: #000000; }

    /* [CONTROLES DE ACESSIBILIDADE] */
    .acessibilidade {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      display: flex;
      gap: 0.8rem;
      z-index: 1000;
      background: rgba(30, 27, 75, 0.9);
      padding: 0.8rem;
      border-radius: 50px;
      box-shadow: var(--sombra);
      backdrop-filter: blur(10px);
    }
    body.modo-diurno .acessibilidade {
      background: rgba(245, 243, 255, 0.9);
    }

    .acessibilidade button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background-color: var(--roxo-claro);
      color: white;
      font-size: 1.2rem;
    }
    body.modo-diurno .acessibilidade button {
      background-color: var(--roxo-escuro);
    }

    /* [ITENS FAVORITOS] */
    .favorito-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 1.5rem;
    }
    body.modo-diurno .favorito-item {
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .favorito-item p {
      margin: 0.5rem 0;
      text-align: left;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.2rem;
    }

    .favorito-item em {
      font-family: 'Inter', sans-serif;
      font-style: normal;
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .favorito-item button {
      background-color: transparent;
      border: 1px solid var(--roxo-claro);
      color: var(--roxo-claro);
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    body.modo-diurno .favorito-item button {
      border-color: var(--roxo-escuro);
      color: var(--roxo-escuro);
    }

    /* [OPÇÕES EXPORTAÇÃO] */
    .export-options {
      margin-top: 2rem;
      display: none;
      gap: 1rem;
      justify-content: center;
    }
    .export-options.aberto {
      display: flex;
    }

    /* [BOTÃO FECHAR] */
    .fechar-lista {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--roxo-suave);
      padding: 0.5rem;
    }
    body.modo-diurno .fechar-lista {
      color: var(--roxo-escuro);
    }

    /* [ANIMAÇÕES] */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* [RESPONSIVO] */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      #frase {
        font-size: 1.4rem;
        min-height: 150px;
      }
      
      #favoritos-lista {
        width: 90%;
      }
      
      .botoes {
        gap: 0.8rem;
      }
      
      button {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
      
      .acessibilidade {
        bottom: 1rem;
        left: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      #frase {
        font-size: 1.2rem;
      }
      
      .botoes {
        flex-direction: column;
        width: 100%;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Pausa para sentir</h1>
  
  <div id="frase">Clique em "Nova frase" para começar</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">
      <i class="fas fa-sync-alt"></i> Nova frase
    </button>
    <button onclick="salvarFavorito()">
      <i class="fas fa-star"></i> Favoritar
    </button>
    <button onclick="toggleFavoritos()">
      <i class="fas fa-bookmark"></i> Favoritos (<span id="contador-favoritos">0</span>)
    </button>
    <button onclick="toggleShare()">
      <i class="fas fa-share-alt"></i> Compartilhar
    </button>
    <button onclick="alternarModo()">
      <i class="fas fa-moon"></i> Modo Noturno
    </button>
  </div>

  <!-- Opções de Compartilhamento -->
  <div id="share-options">
    <button class="share-btn" onclick="compartilhar('whatsapp')">
      <i class="fab fa-whatsapp"></i>
    </button>
    <button class="share-btn" onclick="compartilhar('instagram')">
      <i class="fab fa-instagram"></i>
    </button>
    <button class="share-btn" onclick="compartilhar('facebook')">
      <i class="fab fa-facebook"></i>
    </button>
    <button class="share-btn" onclick="compartilhar('threads')">
      <i class="fab fa-threads"></i>
    </button>
    <button class="share-btn" onclick="compartilhar('twitter')">
      <i class="fab fa-twitter"></i>
    </button>
  </div>

  <!-- Sidebar de Favoritos -->
  <div id="favoritos-lista">
    <button class="fechar-lista" onclick="toggleFavoritos()">×</button>
    <h2><i class="fas fa-bookmark"></i> Seus Favoritos</h2>
    <div id="favoritos-conteudo"></div>
    
    <!-- Opções de Exportação -->
    <div class="export-options">
      <button onclick="exportarFavoritos('json')">
        <i class="fas fa-file-code"></i> JSON
      </button>
      <button onclick="exportarFavoritos('txt')">
        <i class="fas fa-file-alt"></i> TXT
      </button>
      <button onclick="exportarFavoritos('pdf')">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
    </div>
  </div>

  <!-- Controles de Acessibilidade -->
  <div class="acessibilidade">
    <button title="Aumentar fonte (Ctrl + +)" onclick="ajustarFonte(1)">
      <i class="fas fa-text-height"></i>
    </button>
    <button title="Diminuir fonte (Ctrl + -)" onclick="ajustarFonte(-1)">
      <i class="fas fa-text-width"></i>
    </button>
    <button title="Ler em voz alta (Ctrl + L)" onclick="lerTexto()">
      <i class="fas fa-volume-up"></i>
    </button>
    <button title="Parar leitura" onclick="pararLeitura()">
      <i class="fas fa-stop"></i>
    </button>
  </div>

  <script>
    // [BANCO DE FRASES]
    const frases = [
      {
        texto: "A felicidade se basta, ela não cria, não produz pérolas. A ostra produz pérolas como um mecanismo de defesa contra irritantes que entram em sua concha, como grãos de areia ou parasitas. São os que sofrem que produzem a beleza, para parar de sofrer. Então lembre-se, ostra feliz não faz pérolas.",
        autor: "Rubem Alves"
      },
      {
        texto: "Viver relações saudáveis não significa viver relações sem conflitos.",
        autor: "Ana Nunes"
      },
      {
        texto: "O essencial é invisível aos olhos, só se vê bem com o coração.",
        autor: "Antoine de Saint-Exupéry"
      },
      {
        texto: "Nada é permanente, exceto a mudança.",
        autor: "Heráclito"
      },
      {
        texto: "A vida é o que acontece enquanto você está ocupado fazendo outros planos.",
        autor: "John Lennon"
      }
    ];

    // [ESTADO GLOBAL]
    let estado = {
      fraseAtual: null,
      autorAtual: null,
      favoritos: JSON.parse(localStorage.getItem('favoritos')) || [],
      modoNoturno: true,
      tamanhoFonte: 16,
      synth: window.speechSynthesis,
      utterance: null
    };

    // [INICIALIZAÇÃO]
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
      novaFrase();
      atualizarContadorFavoritos();
      
      // Restaurar tamanho da fonte
      const tamanhoSalvo = localStorage.getItem('tamanhoFonte');
      if (tamanhoSalvo) {
        estado.tamanhoFonte = parseInt(tamanhoSalvo);
        document.body.style.fontSize = estado.tamanhoFonte + 'px';
      }
      
      // Configurar atalhos de teclado
      document.addEventListener('keydown', function(e) {
        // Ctrl + + para aumentar fonte
        if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
          e.preventDefault();
          ajustarFonte(1);
        }
        // Ctrl + - para diminuir fonte
        if (e.ctrlKey && e.key === '-') {
          e.preventDefault();
          ajustarFonte(-1);
        }
        // Ctrl + L para ler texto
        if (e.ctrlKey && e.key.toLowerCase() === 'l') {
          e.preventDefault();
          lerTexto();
        }
      });
    });

    // [FUNÇÕES PRINCIPAIS]
    function novaFrase() {
      const fraseEl = document.getElementById("frase");
      fraseEl.style.opacity = 0;
      
      setTimeout(() => {
        const i = Math.floor(Math.random() * frases.length);
        estado.fraseAtual = frases[i].texto;
        estado.autorAtual = frases[i].autor;
        
        fraseEl.textContent = estado.fraseAtual;
        document.getElementById("autor").textContent = `- ${estado.autorAtual}`;
        fraseEl.style.opacity = 1;
        
        // Fechar compartilhamento ao mudar frase
        document.getElementById("share-options").classList.remove("aberto");
        
        // Parar leitura anterior
        if (estado.synth.speaking) {
          estado.synth.cancel();
        }
      }, 300);
    }

    function toggleShare() {
      document.getElementById("share-options").classList.toggle("aberto");
    }

    function compartilhar(rede) {
      if (!estado.fraseAtual) return;
      
      const texto = `"${estado.fraseAtual}" - ${estado.autorAtual}\n\nVia Pausa para sentir`;
      let url = '';
      
      switch(rede) {
        case 'whatsapp':
          url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
          break;
        case 'instagram':
          navigator.clipboard.writeText(texto)
            .then(() => alert("Texto copiado! Cole no Instagram"))
            .catch(() => alert("Não foi possível copiar"));
          return;
        case 'facebook':
          url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(texto)}`;
          break;
        case 'threads':
          url = `https://www.threads.net/intent/post?text=${encodeURIComponent(texto)}`;
          break;
        case 'twitter':
          url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(texto)}`;
          break;
      }
      
      if (url) window.open(url, '_blank', 'width=600,height=400');
    }

    function salvarFavorito() {
      if (!estado.fraseAtual) return;
      
      const novaFavorita = {
        texto: estado.fraseAtual,
        autor: estado.autorAtual,
        data: new Date().toLocaleDateString()
      };
      
      if (!estado.favoritos.some(f => f.texto === estado.fraseAtual)) {
        estado.favoritos.push(novaFavorita);
        localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
        atualizarContadorFavoritos();
        renderizarFavoritos();
        
        // Feedback visual
        const btn = document.querySelector('button[onclick="salvarFavorito()"]');
        btn.innerHTML = '<i class="fas fa-check"></i> Favoritado!';
        setTimeout(() => {
          btn.innerHTML = '<i class="fas fa-star"></i> Favoritar';
        }, 2000);
      } else {
        alert("Esta frase já está nos favoritos!");
      }
    }

    function toggleFavoritos() {
      const favoritosLista = document.getElementById('favoritos-lista');
      favoritosLista.classList.toggle('aberto');
      
      if (favoritosLista.classList.contains('aberto')) {
        renderizarFavoritos();
        document.querySelector('.export-options').classList.add('aberto');
      }
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      container.innerHTML = estado.favoritos.length === 0 
        ? '<p style="text-align: center; margin-top: 2rem;">Nenhuma frase favoritada ainda.</p>'
        : estado.favoritos.map((frase, index) => `
            <div class="favorito-item">
              <p>"${frase.texto}"</p>
              <em>- ${frase.autor}</em>
              ${frase.data ? `<small style="display: block; margin-top: 0.5rem; color: var(--roxo-suave);">Salvo em: ${frase.data}</small>` : ''}
              <button onclick="removerFavorito(${index})">
                <i class="fas fa-trash-alt"></i> Remover
              </button>
            </div>
          `).join('');
    }

    function removerFavorito(index) {
      if (confirm("Tem certeza que deseja remover este favorito?")) {
        estado.favoritos.splice(index, 1);
        localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
        atualizarContadorFavoritos();
        renderizarFavoritos();
      }
    }

    function alternarModo() {
      estado.modoNoturno = !estado.modoNoturno;
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
      
      // Atualizar ícone do botão
      const btn = document.querySelector('button[onclick="alternarModo()"]');
      if (estado.modoNoturno) {
        btn.innerHTML = '<i class="fas fa-sun"></i> Modo Diurno';
      } else {
        btn.innerHTML = '<i class="fas fa-moon"></i> Modo Noturno';
      }
    }

    // [ACESSIBILIDADE]
    function ajustarFonte(direcao) {
      const minSize = 12;
      const maxSize = 24;
      
      estado.tamanhoFonte += (direcao * 2);
      
      if (estado.tamanhoFonte < minSize) estado.tamanhoFonte = minSize;
      if (estado.tamanhoFonte > maxSize) estado.tamanhoFonte = maxSize;
      
      document.body.style.fontSize = estado.tamanhoFonte + 'px';
      localStorage.setItem('tamanhoFonte', estado.tamanhoFonte);
    }

    function lerTexto() {
      if (estado.synth.speaking) {
        estado.synth.cancel();
      }
      
      if (!estado.fraseAtual) return;
      
      const textoParaLer = `${estado.fraseAtual}. Por ${estado.autorAtual}.`;
      
      estado.utterance = new SpeechSynthesisUtterance(textoParaLer);
      estado.utterance.lang = 'pt-BR';
      estado.utterance.rate = 0.9;
      estado.utterance.pitch = 1;
      estado.utterance.volume = 1;
      
      // Configurar voz feminina se disponível
      const voices = estado.synth.getVoices();
      const femaleVoice = voices.find(v => v.lang === 'pt-BR' && v.name.includes('Female'));
      if (femaleVoice) {
        estado.utterance.voice = femaleVoice;
      }
      
      estado.synth.speak(estado.utterance);
      
      // Feedback visual
      const btn = document.querySelector('.acessibilidade button[onclick="lerTexto()"]');
      btn.innerHTML = '<i class="fas fa-volume-up" style="animation: pulse 1.5s infinite;"></i>';
      btn.style.animation = 'pulse 1.5s infinite';
      
      estado.utterance.onend = function() {
        btn.innerHTML = '<i class="fas fa-volume-up"></i>';
        btn.style.animation = 'none';
      };
    }

    function pararLeitura() {
      if (estado.synth.speaking) {
        estado.synth.cancel();
        const btn = document.querySelector('.acessibilidade button[onclick="lerTexto()"]');
        btn.innerHTML = '<i class="fas fa-volume-up"></i>';
        btn.style.animation = 'none';
      }
    }

    // [EXPORTAÇÃO]
    function exportarFavoritos(formato) {
      if (estado.favoritos.length === 0) {
        alert("Nenhum favorito para exportar!");
        return;
      }
      
      let conteudo, tipoMime, extensao;
      
      if (formato === 'json') {
        conteudo = JSON.stringify(estado.favoritos, null, 2);
        tipoMime = 'application/json';
        extensao = 'json';
      } else if (formato === 'txt') {
        conteudo = estado.favoritos.map(f => `"${f.texto}"\n- ${f.autor}\n${f.data ? `Salvo em: ${f.data}\n` : ''}\n`).join('\n');
        tipoMime = 'text/plain';
        extensao = 'txt';
      } else { // PDF (simulado)
        alert("Para exportar como PDF, imprima a página e salve como PDF");
        window.print();
        return;
      }
      
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `frases-favoritas.${extensao}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // [UTILITÁRIOS]
    function atualizarTextoModo() {
      const btn = document.querySelector('button[onclick="alternarModo()"]');
      if (estado.modoNoturno) {
        btn.innerHTML = '<i class="fas fa-sun"></i> Modo Diurno';
      } else {
        btn.innerHTML = '<i class="fas fa-moon"></i> Modo Noturno';
      }
    }

    function atualizarContadorFavoritos() {
      document.getElementById('contador-favoritos').textContent = estado.favoritos.length;
    }

    // Carregar vozes TTS quando disponíveis
