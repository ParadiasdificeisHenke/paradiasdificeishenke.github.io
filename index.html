<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <style>
    :root {
      --cor-texto: #f0e6f6;
      --cor-fundo: #1e1e2f;
      --cor-destaque: #a5a5d8;
      --cor-botao: #444;
    }
    
    body {
      color: var(--cor-texto);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      background: var(--cor-fundo);
    }
    
    body.modo-diurno {
      --cor-texto: #333;
      --cor-fundo: #f0e6f6;
      --cor-destaque: #3a1e3a;
      --cor-botao: #ddd;
    }
    
    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      font-weight: normal;
    }
    
    #frase {
      font-size: 1.5em;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      transition: opacity 0.5s;
      min-height: 120px;
    }
    
    #autor {
      font-style: italic;
      margin-top: 10px;
      font-size: 1.1em;
    }
    
    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      background-color: var(--cor-botao);
      color: var(--cor-texto);
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    #favoritos-lista {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: var(--cor-fundo);
      border-left: 1px solid var(--cor-destaque);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s;
      z-index: 100;
    }
    
    #favoritos-lista.aberto {
      right: 0;
    }
    
    .favorito-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed var(--cor-destaque);
    }
    
    .fechar-lista {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--cor-destaque);
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pausa para sentir</h1>
  
  <div id="frase">Clique abaixo para come√ßar</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">Nova frase</button>
    <button onclick="salvarFavorito()">‚≠ê Favoritar</button>
    <button onclick="toggleFavoritos()">üìñ Meus Favoritos</button>
    <button onclick="alternarModo()">üåô Modo Noturno</button>
  </div>

  <!-- Lista de Favoritos (hidden por padr√£o) -->
  <div id="favoritos-lista">
    <button class="fechar-lista" onclick="toggleFavoritos()">√ó</button>
    <h2>Minhas frases favoritas</h2>
    <div id="favoritos-conteudo"></div>
  </div>

  <script>
    // Frases completas
    const frases = [
      {texto: "A felicidade se basta, ela n√£o cria, n√£o produz p√©rolas. A ostra produz p√©rolas como um mecanismo de defesa contra irritantes que entram em sua concha, como gr√£os de areia ou parasitas. S√£o os que sofrem que produzem a beleza, para parar de sofrer. Ent√£o lembre-se, ostra feliz n√£o faz p√©rolas.", autor: "Rubem Alves"},
      // ... (insira outras frases aqui)
    ];

    let fraseAtual = null;
    let autorAtual = null;
    let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    let modoNoturno = true; // Come√ßa no modo noturno

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
      atualizarModo();
      novaFrase();
      renderizarFavoritos();
    });

    function alternarModo() {
      modoNoturno = !modoNoturno;
      atualizarModo();
    }

    function atualizarModo() {
      if (modoNoturno) {
        document.body.classList.add('modo-diurno');
        document.querySelector('button[onclick="alternarModo()"]').textContent = 'üåô Modo Noturno';
      } else {
        document.body.classList.remove('modo-diurno');
        document.querySelector('button[onclick="alternarModo()"]').textContent = '‚òÄÔ∏è Modo Diurno';
      }
    }

    function novaFrase() {
      document.getElementById("frase").style.opacity = 0;
      
      setTimeout(() => {
        const i = Math.floor(Math.random() * frases.length);
        fraseAtual = frases[i].texto;
        autorAtual = frases[i].autor;
        
        document.getElementById("frase").innerText = fraseAtual;
        document.getElementById("autor").innerText = "- " + autorAtual;
        document.getElementById("frase").style.opacity = 1;
      }, 300);
    }

    function salvarFavorito() {
      if (!fraseAtual) return;
      
      const novaFavorita = { texto: fraseAtual, autor: autorAtual };
      
      // Verifica se j√° existe
      const jaExiste = favoritos.some(f => 
        f.texto === fraseAtual && f.autor === autorAtual
      );
      
      if (!jaExiste) {
        favoritos.push(novaFavorita);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        alert("Frase favoritada com sucesso!");
        renderizarFavoritos();
      } else {
        alert("Esta frase j√° est√° nos seus favoritos!");
      }
    }

    function toggleFavoritos() {
      document.getElementById('favoritos-lista').classList.toggle('aberto');
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      container.innerHTML = '';
      
      if (favoritos.length === 0) {
        container.innerHTML = '<p>Nenhuma frase favoritada ainda.</p>';
        return;
      }
      
      favoritos.forEach((frase, index) => {
        const div = document.createElement('div');
        div.className = 'favorito-item';
        div.innerHTML = `
          <p>"${frase.texto}"</p>
          <em>- ${frase.autor}</em>
          <button onclick="removerFavorito(${index})">Remover</button>
        `;
        container.appendChild(div);
      });
    }

    function removerFavorito(index) {
      favoritos.splice(index, 1);
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      renderizarFavoritos();
    }
  </script>
</body>
</html>
