        document.querySelector('.export-options').classList.add('aberto');
      }
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      container.innerHTML = estado.favoritos.length === 0 
        ? '<p>Nenhuma frase favoritada ainda.</p>'
        : estado.favoritos.map((frase, index) => `
            <div class="favorito-item">
              <p>"${frase.texto}"</p>
              <p><em>- ${frase.autor}</em></p>
              <button onclick="removerFavorito(${index})">Remover</button>
            </div>
          `).join('');
    }

    function removerFavorito(index) {
      estado.favoritos.splice(index, 1);
      localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
      atualizarContadorFavoritos();
      renderizarFavoritos();
    }

    function alternarModo() {
      estado.modoNoturno = !estado.modoNoturno;
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
    }

    // [FUN√á√ïES DE ACESSIBILIDADE]
    function ajustarFonte(direcao) {
      // Limites m√≠nimo e m√°ximo para o tamanho da fonte
      const minSize = 12;
      const maxSize = 24;
      
      // Ajustar tamanho
      estado.tamanhoFonte += (direcao * 2);
      
      // Garantir que est√° dentro dos limites
      if (estado.tamanhoFonte < minSize) estado.tamanhoFonte = minSize;
      if (estado.tamanhoFonte > maxSize) estado.tamanhoFonte = maxSize;
      
      // Aplicar o novo tamanho
      document.body.style.fontSize = estado.tamanhoFonte + 'px';
      
      // Salvar prefer√™ncia
      localStorage.setItem('tamanhoFonte', estado.tamanhoFonte);
    }

    function lerTexto() {
      // Parar leitura anterior se estiver ocorrendo
      if (estado.synth.speaking) {
        estado.synth.cancel();
      }
      
      if (!estado.fraseAtual) return;
      
      // Criar o texto para leitura (frase + autor)
      const textoParaLer = `${estado.fraseAtual}. Por ${estado.autorAtual}.`;
      
      // Configurar a fala
      estado.utterance = new SpeechSynthesisUtterance(textoParaLer);
      estado.utterance.lang = 'pt-BR';
      estado.utterance.rate = 0.9; // Velocidade um pouco mais lenta
      
      // Iniciar a leitura
      estado.synth.speak(estado.utterance);
    }

    function pararLeitura() {
      if (estado.synth.speaking) {
        estado.synth.cancel();
      }
    }

    // [EXPORTA√á√ÉO DE FAVORITOS]
    function exportarFavoritos(formato) {
      if (estado.favoritos.length === 0) {
        alert("Nenhum favorito para exportar!");
        return;
      }
      
      let conteudo, tipoMime, extensao;
      
      if (formato === 'json') {
        conteudo = JSON.stringify(estado.favoritos, null, 2);
        tipoMime = 'application/json';
        extensao = 'json';
      } else { // TXT
        conteudo = estado.favoritos.map(f => `"${f.texto}"\n- ${f.autor}\n`).join('\n');
        tipoMime = 'text/plain';
        extensao = 'txt';
      }
      
      // Criar blob e link para download
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `frases-favoritas.${extensao}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // [FUN√á√ïES AUXILIARES]
    function atualizarTextoModo() {
      document.querySelector('button[onclick="alternarModo()"]').textContent = 
        estado.modoNoturno ? '‚òÄÔ∏è Modo Diurno' : 'üåô Modo Noturno';
    }

    function atualizarContadorFavoritos() {
      document.getElementById('contador-favoritos').textContent = estado.favoritos.length;
    }
  </script>
</body>
