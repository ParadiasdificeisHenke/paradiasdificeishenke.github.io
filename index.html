<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pausa para sentir</title>
  <style>
    /* [ESTILOS BASE] */
    body {
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      background-color: #1a1a2e;
      color: #f0f0f0;
      font-size: 16px; /* Tamanho base para controle de zoom */
    }

    /* [MODO DIURNO] */
    body.modo-diurno {
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      color: #a78bfa;
    }
    body.modo-diurno h1 {
      color: #6d28d9;
    }

    #frase {
      font-size: 1.5em;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      min-height: 120px;
      transition: opacity 0.5s;
    }

    #autor {
      font-style: italic;
      margin-top: 10px;
      font-size: 1.1em;
      color: #a78bfa;
    }
    body.modo-diurno #autor {
      color: #6d28d9;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #4a4a6a;
      color: #f0f0f0;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    body.modo-diurno button {
      background-color: #e0e0e0;
      color: #333;
    }

    /* [FAVORITOS] */
    #favoritos-lista {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background-color: #16213e;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      padding: 30px 20px;
      overflow-y: auto;
      transition: right 0.4s;
      z-index: 1000;
    }
    body.modo-diurno #favoritos-lista {
      background-color: #ffffff;
      border-left: 1px solid #ddd;
    }

    #favoritos-lista.aberto {
      right: 0;
    }

    /* [COMPARTILHAMENTO] */
    #share-options {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s;
    }
    #share-options.aberto {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8em;
      transition: transform 0.3s;
    }
    .share-btn:hover {
      transform: scale(1.2);
    }

    /* [CONTROLES DE ACESSIBILIDADE] */
    .acessibilidade {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .acessibilidade button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    /* [ANIMA√á√ïES] */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* [RESPONSIVO] */
    @media (max-width: 600px) {
      #favoritos-lista {
        width: 85%;
      }
      #share-options.aberto {
        flex-wrap: wrap;
      }
      .acessibilidade {
        bottom: 10px;
        left: 10px;
      }
    }

    /* [ITENS FAVORITOS] */
    .favorito-item {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }
    body.modo-diurno .favorito-item {
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .favorito-item p {
      margin: 5px 0;
      text-align: left;
    }

    .favorito-item button {
      padding: 8px 15px;
      margin-top: 10px;
      font-size: 0.9em;
    }

    /* [OP√á√ïES EXPORTA√á√ÉO] */
    .export-options {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.3s;
    }
    .export-options.aberto {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Pausa para sentir</h1>
  
  <div id="frase">Clique em "Nova frase" para come√ßar</div>
  <div id="autor"></div>
  
  <div class="botoes">
    <button onclick="novaFrase()">Nova frase</button>
    <button onclick="salvarFavorito()">‚≠ê Favoritar</button>
    <button onclick="toggleFavoritos()">üìñ Favoritos (<span id="contador-favoritos">0</span>)</button>
    <button onclick="toggleShare()">‚ÜóÔ∏è Compartilhar</button>
    <button onclick="alternarModo()">üåô Modo Noturno</button>
  </div>

  <!-- Op√ß√µes de Compartilhamento -->
  <div id="share-options">
    <button class="share-btn" onclick="compartilhar('whatsapp')">üì±</button>
    <button class="share-btn" onclick="compartilhar('instagram')">üì∑</button>
    <button class="share-btn" onclick="compartilhar('facebook')">üìò</button>
    <button class="share-btn" onclick="compartilhar('threads')">üßµ</button>
    <button class="share-btn" onclick="compartilhar('twitter')">üê¶</button>
  </div>

  <!-- Sidebar de Favoritos -->
  <div id="favoritos-lista">
    <button class="fechar-lista" onclick="toggleFavoritos()">√ó</button>
    <h2>Seus Favoritos</h2>
    <div id="favoritos-conteudo"></div>
    
    <!-- Op√ß√µes de Exporta√ß√£o -->
    <div class="export-options">
      <button onclick="exportarFavoritos('json')">Exportar JSON</button>
      <button onclick="exportarFavoritos('txt')">Exportar TXT</button>
    </div>
  </div>

  <!-- Controles de Acessibilidade -->
  <div class="acessibilidade">
    <button title="Aumentar fonte (Ctrl + +)" onclick="ajustarFonte(1)">A+</button>
    <button title="Diminuir fonte (Ctrl + -)" onclick="ajustarFonte(-1)">A-</button>
    <button title="Ler em voz alta (Ctrl + L)" onclick="lerTexto()">üîä</button>
    <button title="Parar leitura" onclick="pararLeitura()">‚èπÔ∏è</button>
  </div>

  <script>
    // [BANCO DE FRASES]
    const frases = [
      {
        texto: "A felicidade se basta, ela n√£o cria, n√£o produz p√©rolas. A ostra produz p√©rolas como um mecanismo de defesa contra irritantes que entram em sua concha, como gr√£os de areia ou parasitas. S√£o os que sofrem que produzem a beleza, para parar de sofrer. Ent√£o lembre-se, ostra feliz n√£o faz p√©rolas.",
        autor: "Rubem Alves"
      },
      {
        texto: "Viver rela√ß√µes saud√°veis n√£o significa viver rela√ß√µes sem conflitos.",
        autor: "Ana Nunes"
      }
    ];

    // [ESTADO GLOBAL]
    let estado = {
      fraseAtual: null,
      autorAtual: null,
      favoritos: JSON.parse(localStorage.getItem('favoritos')) || [],
      modoNoturno: true,
      tamanhoFonte: 16, // Tamanho base em px
      synth: window.speechSynthesis,
      utterance: null
    };

    // [INICIALIZA√á√ÉO]
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
      novaFrase();
      atualizarContadorFavoritos();
      
      // Restaurar tamanho da fonte se existir no localStorage
      const tamanhoSalvo = localStorage.getItem('tamanhoFonte');
      if (tamanhoSalvo) {
        estado.tamanhoFonte = parseInt(tamanhoSalvo);
        document.body.style.fontSize = estado.tamanhoFonte + 'px';
      }
      
      // Configurar atalhos de teclado
      document.addEventListener('keydown', function(e) {
        // Ctrl + + para aumentar fonte
        if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
          e.preventDefault();
          ajustarFonte(1);
        }
        // Ctrl + - para diminuir fonte
        if (e.ctrlKey && e.key === '-') {
          e.preventDefault();
          ajustarFonte(-1);
        }
        // Ctrl + L para ler texto
        if (e.ctrlKey && e.key.toLowerCase() === 'l') {
          e.preventDefault();
          lerTexto();
        }
      });
    });

    // [FUN√á√ïES PRINCIPAIS]
    function novaFrase() {
      const fraseEl = document.getElementById("frase");
      fraseEl.style.opacity = 0;
      
      setTimeout(() => {
        const i = Math.floor(Math.random() * frases.length);
        estado.fraseAtual = frases[i].texto;
        estado.autorAtual = frases[i].autor;
        
        fraseEl.textContent = estado.fraseAtual;
        document.getElementById("autor").textContent = `- ${estado.autorAtual}`;
        fraseEl.style.opacity = 1;
        
        // Fechar compartilhamento ao mudar frase
        document.getElementById("share-options").classList.remove("aberto");
        
        // Parar leitura anterior se estiver ocorrendo
        if (estado.synth.speaking) {
          estado.synth.cancel();
        }
      }, 300);
    }

    function toggleShare() {
      document.getElementById("share-options").classList.toggle("aberto");
    }

    function compartilhar(rede) {
      if (!estado.fraseAtual) return;
      
      const texto = `"${estado.fraseAtual}" - ${estado.autorAtual}\n\nVia Pausa para sentir`;
      let url = '';
      
      switch(rede) {
        case 'whatsapp':
          url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
          break;
        case 'instagram':
          // Instagram n√£o permite compartilhamento direto, usa √°rea de transfer√™ncia
          navigator.clipboard.writeText(texto)
            .then(() => alert("Texto copiado! Cole no Instagram"))
            .catch(() => alert("N√£o foi poss√≠vel copiar"));
          return;
        case 'facebook':
          url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(texto)}`;
          break;
        case 'threads':
          url = `https://www.threads.net/intent/post?text=${encodeURIComponent(texto)}`;
          break;
        case 'twitter':
          url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(texto)}`;
          break;
      }
      
      if (url) window.open(url, '_blank', 'width=600,height=400');
    }

    function salvarFavorito() {
      if (!estado.fraseAtual) return;
      
      const novaFavorita = {
        texto: estado.fraseAtual,
        autor: estado.autorAtual
      };
      
      if (!estado.favoritos.some(f => f.texto === estado.fraseAtual)) {
        estado.favoritos.push(novaFavorita);
        localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
        atualizarContadorFavoritos();
        renderizarFavoritos();
        alert("Frase favoritada!");
      } else {
        alert("Esta frase j√° est√° nos favoritos!");
      }
    }

    function toggleFavoritos() {
      const favoritosLista = document.getElementById('favoritos-lista');
      favoritosLista.classList.toggle('aberto');
      
      if (favoritosLista.classList.contains('aberto')) {
        renderizarFavoritos();
        // Mostrar op√ß√µes de exporta√ß√£o quando abrir favoritos
        document.querySelector('.export-options').classList.add('aberto');
      }
    }

    function renderizarFavoritos() {
      const container = document.getElementById('favoritos-conteudo');
      container.innerHTML = estado.favoritos.length === 0 
        ? '<p>Nenhuma frase favoritada ainda.</p>'
        : estado.favoritos.map((frase, index) => `
            <div class="favorito-item">
              <p>"${frase.texto}"</p>
              <p><em>- ${frase.autor}</em></p>
              <button onclick="removerFavorito(${index})">Remover</button>
            </div>
          `).join('');
    }

    function removerFavorito(index) {
      estado.favoritos.splice(index, 1);
      localStorage.setItem('favoritos', JSON.stringify(estado.favoritos));
      atualizarContadorFavoritos();
      renderizarFavoritos();
    }

    function alternarModo() {
      estado.modoNoturno = !estado.modoNoturno;
      document.body.classList.toggle('modo-diurno', !estado.modoNoturno);
      atualizarTextoModo();
    }

    // [FUN√á√ïES DE ACESSIBILIDADE]
    function ajustarFonte(direcao) {
      // Limites m√≠nimo e m√°ximo para o tamanho da fonte
      const minSize = 12;
      const maxSize = 24;
      
      // Ajustar tamanho
      estado.tamanhoFonte += (direcao * 2);
      
      // Garantir que est√° dentro dos limites
      if (estado.tamanhoFonte < minSize) estado.tamanhoFonte = minSize;
      if (estado.tamanhoFonte > maxSize) estado.tamanhoFonte = maxSize;
      
      // Aplicar o novo tamanho
      document.body.style.fontSize = estado.tamanhoFonte + 'px';
      
      // Salvar prefer√™ncia
      localStorage.setItem('tamanhoFonte', estado.tamanhoFonte);
    }

    function lerTexto() {
      // Parar leitura anterior se estiver ocorrendo
      if (estado.synth.speaking) {
        estado.synth.cancel();
      }
      
      if (!estado.fraseAtual) return;
      
      // Criar o texto para leitura (frase + autor)
      const textoParaLer = `${estado.fraseAtual}. Por ${estado.autorAtual}.`;
      
      // Configurar a fala
      estado.utterance = new SpeechSynthesisUtterance(textoParaLer);
      estado.utterance.lang = 'pt-BR';
      estado.utterance.rate = 0.9; // Velocidade um pouco mais lenta
      
      // Iniciar a leitura
      estado.synth.speak(estado.utterance);
    }

    function pararLeitura() {
      if (estado.synth.speaking) {
        estado.synth.cancel();
      }
    }

    // [EXPORTA√á√ÉO DE FAVORITOS]
    function exportarFavoritos(formato) {
      if (estado.favoritos.length === 0) {
        alert("Nenhum favorito para exportar!");
        return;
      }
      
      let conteudo, tipoMime, extensao;
      
      if (formato === 'json') {
        conteudo = JSON.stringify(estado.favoritos, null, 2);
        tipoMime = 'application/json';
        extensao = 'json';
      } else { // TXT
        conteudo = estado.favoritos.map(f => `"${f.texto}"\n- ${f.autor}\n`).join('\n');
        tipoMime = 'text/plain';
        extensao = 'txt';
      }
      
      // Criar blob e link para download
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `frases-favoritas.${extensao}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // [FUN√á√ïES AUXILIARES]
    function atualizarTextoModo() {
      document.querySelector('button[onclick="alternarModo()"]').textContent = 
        estado.modoNoturno ? '‚òÄÔ∏è Modo Diurno' : 'üåô Modo Noturno';
    }

    function atualizarContadorFavoritos() {
      document.getElementById('contador-favoritos').textContent = estado.favoritos.length;
    }
  </script>
</body>
</html>
